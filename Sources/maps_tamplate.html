<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Animations</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // The following example creates a marker in Stockholm, Sweden using a DROP
      // animation. Clicking on the marker will toggle the animation between a BOUNCE
      // animation and no animation.

      var marker;
/*
      // Use Geocoder to find Vladivostok
      function initMapGeocoder() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13, 
          disableDefaultUI: true
        });

        var geocoder = new google.maps.Geocoder;
        geocoder.geocode({'address': 'Vladivostok'}, function(results, status) {
          if (status === 'OK') {
            var myLatLng = results[0].geometry.location;
            map.setCenter(myLatLng);
            marker = new google.maps.Marker({
              map: map,
              position: myLatLng,
              draggable: true,
              animation: google.maps.Animation.DROP,
              title: 'Место ДТП'
            });

            marker.addListener('click', toggleBounce);
            marker.addListener('dragend', consoleLog);
          } else {
            window.alert('Geocode was not successful for the following reason: ' +
                status);
          }
        });
      }
*/
      function initMapVladivostok() {
        var myLatLng = {lat: 43.106, lng: 131.874};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: myLatLng,
          disableDefaultUI: true
        });

        marker = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: myLatLng,
          title: 'Место ДТП'
        });

        marker.addListener('click', toggleBounce);
        marker.addListener('dragend', consoleLog);
      }

      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }

      function consoleLog() {
        var str = JSON.stringify(marker.getPosition());
        console.log(str);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&language=ru&callback=initMapVladivostok">
    </script>
  </body>
</html>
